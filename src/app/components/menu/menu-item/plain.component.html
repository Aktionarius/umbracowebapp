
<div class="pages-nav__item"  *ngFor="let item of items; let i = index">
    <a class="boxmenuitem">
      <img *ngIf="item.menuImage" style="max-width: 100%;" [src]="item.menuImage" onError=""/>

      -->
      <span class="iconlabel">{{item.name}}</span>
    </a>
</div>
