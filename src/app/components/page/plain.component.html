<div class="paper-content" [@wrapper]="state">
  <div *ngIf="loaded">
    <DynamicComponent
      [componentTemplate]='contentGrid'
      [componentModules]="extraModules"
      (dynamicComponentReady)="dynamicCallback()">
    </DynamicComponent>
    <div class="content">
        <footer></footer>
    </div>
  </div>
  <div class="loader centered" *ngIf="!loaded"><div class="loader-inner ball-scale"><div></div></div></div>
</div>
